<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Crafting Corner - Shopping Cart</title>
    <style>
        body {
            background-color: #ffd9e3; /* Pink background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff80b3; /* Darker pink for header */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        footer {
            background-color: #ff80b3;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff80b3;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jules Crafting Corner - Shopping Cart</h1>
    </header>

    <nav>
        <a href="Homepage.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="login.html">Login</a>
        <a href="products.html">Product Listing</a>
    </nav>

    <section>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically added here using JavaScript -->
            </tbody>
        </table>

        <p>Your shopping cart is empty. Start adding some creative products!</p>
        <!-- You can add links to the product listing  -->
    </section>

    <footer>
        <p>&copy; 2024 Jules Crafting Corner</p>
    </footer>

    <script>
        // Example JavaScript code to add items to the shopping cart
        document.addEventListener("DOMContentLoaded", function () {
            // Function to add items to the cart
            function addToCart(product, price) {
                var cartTable = document.getElementById("cartTable");
                var tbody = cartTable.getElementsByTagName("tbody")[0];
                var newRow = tbody.insertRow();

                // Product
                var cell1 = newRow.insertCell(0);
                cell1.innerHTML = product;

                // Price
                var cell2 = newRow.insertCell(1);
                cell2.innerHTML = "$" + price.toFixed(2);

                // Quantity (default to 1)
                var cell3 = newRow.insertCell(2);
                cell3.innerHTML = 1;

                // Total (default to price)
                var cell4 = newRow.insertCell(3);
                cell4.innerHTML = "$" + price.toFixed(2);
            }

           
        });
    </script>
</body>

</html>
