<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Crafting Corner - Shopping Cart</title>
    <style>
        body {
            background-color: #ffd9e3; /* Pink background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff80b3; /* Darker pink for header */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        footer {
            background-color: #ff80b3;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff80b3;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jules Crafting Corner - Shopping Cart</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="login.html">Login</a>
        <a href="products.html">Product Listing</a>
    </nav>

    <section>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be dynamically added here using JavaScript -->
            </tbody>
        </table>

        <p>Your shopping cart is empty. Start adding some creative products!</p>
        <!-- You can add links to the product listing  -->
    </section>

    <footer>
        <p>&copy; 2024 Jules Crafting Corner</p>
    </footer>
 <!-- JavaScript code to handle cart items -->
    <script>
        // Function to display cart items
        function displayCartItems() {
            const queryParams = new URLSearchParams(window.location.search);
            const itemJson = queryParams.getAll('item');
            if (itemJson.length > 0) {
                const cartItems = document.getElementById('cartItems');
                itemJson.forEach(item => {
                    const cartItem = JSON.parse(decodeURIComponent(item));
                    const cartItemRow = document.createElement('tr');
                    cartItemRow.innerHTML = `
                        <td>${cartItem.name}</td>
                        <td>$${cartItem.price}</td>
                    `;
                    cartItems.appendChild(cartItemRow);
                });
            } else {
                document.querySelector('section p').textContent = "Your shopping cart is empty. Start adding some creative products!";
            }
        }

        // Display cart items on page load
        displayCartItems();
    </script>
  
</body>

</html>
